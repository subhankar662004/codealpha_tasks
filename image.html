<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="gallery-container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="city">City</button>
            <button class="filter-btn" data-filter="animals">Animals</button>
        </div>
        <div class="gallery">
            <div class="gallery-item" data-category="nature">
                <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=" alt="Nature 1">
                <div class="overlay">Nature 1</div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR13yeF2JgXOFr433EylkdtuK6Gh3ZBZHkNGQ&s" alt="City 1">
                <div class="overlay">City 1</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://d1jyxxz9imt9yb.cloudfront.net/medialib/4350/image/s768x1300/AdobeStock_123823873_433578_reduced.jpg" alt="Animals 1">
                <div class="overlay">Animals 1</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-nature-scenery-free-image.jpeg?w=2210&quality=70" alt="Nature 2">
                <div class="overlay">Nature 2</div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?cs=srgb&dl=pexels-peng-liu-45946-169647.jpg&fm=jpg" alt="City 2">
                <div class="overlay">City 2</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://headlines.peta.org/wp-content/uploads/2020/12/ACOM-VIV-Rabbit-Bunny-satyabrata-sm-u_kMWN-BWyU-unsplash-2-scaled.jpeg" alt="Animals 2">
                <div class="overlay">Animals 2</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://img.freepik.com/free-photo/green-trees-near-body-water-daytime_395237-20.jpg?semt=ais_hybrid&w=740&q=80" alt="Nature 3">
                <div class="overlay">Nature 3</div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://media.istockphoto.com/id/521078742/photo/rooftop-view-a-big-modern-city-by-night-travel-background.jpg?s=612x612&w=0&k=20&c=iujgkb7Pn9M_buC0l2Ydm-OxIrG8u0o6foCiD_nEGKs=" alt="City 3">
                <div class="overlay">City 3</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://www.shutterstock.com/image-photo/sun-sets-behind-mountain-ranges-600nw-2479236003.jpg" alt="Nature 4">
                <div class="overlay">Nature 4</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://images.pexels.com/photos/1172064/pexels-photo-1172064.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Nature 5">
                <div class="overlay">Nature 5</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" alt="Nature 6">
                <div class="overlay">Nature 6</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUrvE85eW9nMQbakX11jPL2XybGmNTIlhnKw&s" alt="Nature 7">
                <div class="overlay">Nature 7</div>
            </div>
            <div class="gallery-item" data-category="nature">
                <img src="https://media.istockphoto.com/id/471926619/photo/moraine-lake-at-sunrise-banff-national-park-canada.jpg?s=612x612&w=0&k=20&c=mujiCtVk5QA697SD3d8V8BGmd91-8HlxCNHkolEA0Bo=" alt="Nature 8">
                <div class="overlay">Nature 8</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://cdn.britannica.com/94/494-050-A674AD3A/Fallow-deer-dama-dama.jpg" alt="animals 3">
                <div class="overlay">Animals 3</div>
            </div>
            <div class="gallery-item" data-category="animals">
                <img src="https://www.worldanimalprotection.org/cdn-cgi/image/width=1920,format=auto/globalassets/images/elephants/1033551-elephant.jpg" alt="Animals 4">
                <div class="overlay">Animals 4</div>
            </div>
             <div class="gallery-item" data-category="animals">
                <img src="https://assets.cntraveller.in/photos/65d87904d224970ac4f465cc/16:9/w_1024%2Cc_limit/COVER-BABY-ANIMALS.jpg" alt="Animals 5">
                <div class="overlay">Animals 5</div>
            </div>
             <div class="gallery-item" data-category="animals">
                <img src="https://t4.ftcdn.net/jpg/04/15/79/09/360_F_415790935_7va5lMHOmyhvAcdskXbSx7lDJUp0cfja.jpg" alt="Animals 6">
                <div class="overlay">Animals 6</div>
            </div>
             <div class="gallery-item" data-category="animals">
                <img src="https://ichef.bbci.co.uk/ace/standard/715/cpsprodpb/42c7/live/ebd67140-143f-11f0-8171-5360cf2e2e2b.jpg" alt="Animals 7">
                <div class="overlay">Animals 7</div>
            </div>
             <div class="gallery-item" data-category="animals">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVTOHrwQGPzYbPeJhjnL0Ri8BvMy3xs2TURg&s" alt="Animals 8">
                <div class="overlay">Animals 8</div>
            </div>
            <div class="gallery-item" data-category="city">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4WWHOTfEgoHpbFkLzSciYYAHH0TTwqZj81g&s" alt="city 4">
                <div class="overlay">city 4</div>

            </div>
        </div>
    </div>
    <div class="lightbox" id="lightbox">
        <button class="nav-btn prev" id="prevBtn"></button>
        <img id="lightboxImg" src="" alt="">
        <button class="nav-btn next" id="nextBtn">></button>
        <button class="close" id="closeBtn">&times;</button>
    </div>
    <script src="image.js"></script>
</body>
</html>
